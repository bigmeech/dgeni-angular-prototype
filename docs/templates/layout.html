<!DOCTYPE html>
<html>
<head>
    <title>Calculator Api</title>
    <style>
        html, body {
            margin : 0;
            padding: 0;
            width: 100%;
            height: 100%;
        }

        header {
            font-size: 2em;
        }

        header small {
            font-size: .5em;
            font-style: italic;
            color: #808080;
        }

        .ng-module header {
            font-size: 2em;
        }

        .ngservice header, .ng-directive header {
            font-size: .5em;
        }

        ul {
            list-style: none;
        }

        ul:hover {
            border-left: lightcoral solid 1px;
        }

        .ng-services, .methods, .params, .returns, .ng-directives, .usage {
            padding-left: 40px;
        }

        .usage h2 {
            font-size : .8em;
        }
        .usage pre {
            margin: 0;
            padding : 0;
        }

        .ng-services header, .ng-directives header {
            font-size: 1.2em;;
        }

        .type {
            background-color : #3a87ad;
            border-radius: .25em;
            color: white;
            text-align: center;
            font-size: .8em;
            padding: 2px;;
        }

        table {
            border-collapse: collapse;
        }

        thead {
            font-weight: bold;
            background-color: #808080;
        }

    </style>
</head>
<body>
{% block body %}{% endblock %}
</body>
