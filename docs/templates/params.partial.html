<div class="params">
    <table>
        <thead>
        <tr>
            <th>Param</th>
            <th>Type</th>
            <th>Details</th>
        </tr>
        </thead>
        <tbody>
        {%- for param in params %}
        <tr>
            <td>{{ param.name }}</td>
            <td class="type">{{ param.type.name }}</td>
            <td>{{ param.description }}</td>
        </tr>
        {%- endfor %}
        </tbody>
    </table>
</div>
